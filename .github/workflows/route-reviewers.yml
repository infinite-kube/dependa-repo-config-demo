name: Route reviewers for Dependabot PRs
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  route:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: dependabot/fetch-metadata@v2
        id: meta
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Request security team on security updates
        if: contains(steps.meta.outputs.update-type, 'security')
        uses: peter-evans/request-reviewers@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          team-reviewers: your-org/security-team-slug

      - name: Request platform team on version updates
        if: "!contains(steps.meta.outputs.update-type, 'security')"
        uses: peter-evans/request-reviewers@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          team-reviewers: your-org/platform-team-slug
