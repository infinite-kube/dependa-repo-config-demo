# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  # ==========================================
  # NPM / NODE.JS CONFIGURATION
  # ==========================================
  
  # 1. ROOT NPM
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "javascript"
      - "auto-merge-candidate" # Helper label for our workflow
    commit-message:
      prefix: "chore"
      include: "scope"
    # Grouping is key for auto-merging "non-critical" updates efficiently
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types: ["minor", "patch"]
        patterns: ["*"]
        exclude-patterns: ["webpack"]
      runtime-dependencies:
        dependency-type: "production"
        update-types: ["minor", "patch"]
        patterns: ["*"]
        exclude-patterns: ["aws-sdk*"]
    ignore:
      - dependency-name: "eslint*"
        update-types: ["version-update:semver-patch"]

  # 2. FRONTEND NPM (Specialized)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "frontend"
    # We do NOT add the auto-merge label here if we want to manually review frontend Major updates
    commit-message:
      prefix: "feat"
      include: "scope"

  # ==========================================
  # PYTHON / PIP CONFIGURATION
  # ==========================================

  # 3. ROOT PIP
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    groups:
      # These will be auto-merged by the workflow
      non-critical:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # 4. BACKEND PIP (Protective)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "backend"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "django"
        versions: ["4.x", "5.x"]
    groups:
      # Grouping backend patches for auto-merging
      backend-patches:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  # ==========================================
  # INFRASTRUCTURE & CI/CD
  # ==========================================

  # 5. GITHUB ACTIONS
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "fix"
      include: "scope"
    groups:
      # Group all actions together to reduce noise
      all-actions:
        patterns: ["*"]

  # 6. DOCKER
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 50
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
    commit-message:
      prefix: "fix"
      include: "scope"
    groups:
      # Group docker patches
      docker-images:
        patterns: ["*"]
        update-types: ["minor", "patch"]
