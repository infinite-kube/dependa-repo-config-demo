# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  # ==========================================
  # NPM / NODE.JS CONFIGURATION
  # ==========================================

  # 1. ROOT NPM: Merged Strategy
  # Combines Section 2's "Dev vs Runtime" grouping + Section 1's labels.
  # Includes exclusions for heavy packages (AWS SDK) and Ignore rules (ESLint).
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "javascript"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"
    
    # Advanced Grouping (from Section 2)
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types: ["minor", "patch"]
        patterns: ["*"]
        exclude-patterns: ["webpack"]
      runtime-dependencies:
        dependency-type: "production"
        update-types: ["minor", "patch"]
        patterns: ["*"]
        exclude-patterns: ["aws-sdk*"]
    
    # Specific Ignores
    ignore:
      - dependency-name: "eslint*"
        update-types: ["version-update:semver-patch"]

  # 2. FRONTEND NPM: Specialized Strategy (from Section 2)
  # Aggressive updates (Major allowed) specifically for the frontend directory.
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "major-update"
      - "frontend"
    commit-message:
      prefix: "feat"
      prefix-development: "chore"
      include: "scope"

  # ==========================================
  # PYTHON / PIP CONFIGURATION
  # ==========================================

  # 3. ROOT PIP: General Strategy (from Section 1)
  # Handles root-level scripts using standard SemVer grouping.
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
      major:
        patterns: ["*"]
        update-types: ["major"]

  # 4. BACKEND PIP: Protective Strategy (from Section 2)
  # Targeted at /backend. Blocks Major updates for Django to ensure stability.
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "minor-update"
      - "backend"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "django"
        versions: ["4.x", "5.x"]

  # ==========================================
  # INFRASTRUCTURE & CI/CD
  # ==========================================

  # 5. GITHUB ACTIONS: Merged Strategy
  # Combines Section 1's labels with Section 2's daily schedule & commit hygiene.
  # Limit increased to 50 to accommodate the "Security" requirement from Section 2.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
      - "security" # Preserved from Section 2's bottom block
    commit-message:
      prefix: "fix"
      prefix-development: "fix"
      include: "scope"
    groups:
      all-actions:
        patterns: ["*"]

  # 6. DOCKER: Merged Strategy
  # Combines Section 1's labels with Section 2's daily schedule & commit hygiene.
  # Limit increased to 50 to accommodate the "Security" requirement from Section 2.
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 50
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
      - "security" # Preserved from Section 2's bottom block
    commit-message:
      prefix: "fix"
      prefix-development: "fix"
      include: "scope"
