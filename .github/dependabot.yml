# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  # === NPM DEPENDENCIES ===
  - package-ecosystem: "npm"
    directory: "/"

    # Tune cadence: Weekly is perfect for scale. Tuesday 9AM is fine.
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"

    # MERGE UPDATE: Increased from 3 to 10. 
    # At scale, 3 is too strict and blocks important security updates if groups are pending.
    open-pull-requests-limit: 10

    # Housekeeping: Keep these, they are excellent for repo hygiene.
    labels:
      - "dependencies"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"
    rebase-strategy: "auto"

    # === GROUPING STRATEGY ===
    groups:
      # MERGE UPDATE: Broadened to Catch-All ("*")
      # Instead of listing specific tools (eslint, etc.), we group ALL dev dependencies.
      # This scales better because you don't have to edit this file when you add new tools.
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*" 
        # Explicitly exclude packages you want to review individually
        exclude-patterns:
          - "webpack" 

      # Group all production dependencies for minor and patch updates.
      runtime-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
        # MERGE UPDATE: Exclusion Example
        # Exclude high-risk/heavy packages so they get their own isolated PR.
        exclude-patterns:
          - "aws-sdk*"

    # === SCOPING & IGNORES ===
    # Keep these specific rules from your original file.
    ignore:
      - dependency-name: "eslint*"
        update-types: ["version-update:semver-patch"]

    allow:
      - dependency-type: "direct"

  # === GITHUB ACTIONS ===
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5 # Increased slightly
    labels:
      - "ci"
      - "dependencies"
    groups:
      # Grouping Actions is also smart at scale
      all-actions:
        patterns:
          - "*"
